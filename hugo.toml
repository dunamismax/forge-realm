baseURL = 'https://forge-realm.github.io'
languageCode = 'en-us'
title = 'Forge Realm - Open Source Trading Card Game'
# Hugo version
[module]
  [module.hugoVersion]
    extended = true
    min = "0.128.0"

  [[module.imports]]
    path = "github.com/google/docsy"
    disable = false

  [[module.imports]]
    path = "github.com/google/docsy/dependencies"
    disable = false

[params]
  version_menu = "Releases"
  archived_version = false
  version = "1.1"
  url_latest_version = "https://forge-realm.github.io"
  github_repo = 'https://github.com/dunamismax/forge-realm'
  github_branch = "main"

[params.ui]
  breadcrumb_disable = false
  taxonomy_breadcrumb_disable = false
  navbar_logo = true
  navbar_translucent_over_cover_disable = false
  sidebar_menu_compact = false
  sidebar_search_disable = false

[params.links]
  [[params.links.developer]]
    name = "GitHub"
    url = "https://github.com/dunamismax/forge-realm"
    icon = "fab fa-github"
    desc = "Development takes place here!"
  [[params.links.user]]
    name ="Discord"
    url = "https://discord.gg/KQTY8DfY"
    icon = "fab fa-discord"
    desc = "Chat with other project users in Discord!"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    style = "github"
    lineNos = false
    lineNumbersInTable = false
    tabWidth = 4

[menu]
  [[menu.main]]
    name = "Getting Started"
    url = "/docs/gameplay/"
    weight = 10
  [[menu.main]]
    name = "Printing"
    url = "/docs/printing/"
    weight = 20

[outputs]
  home = ["HTML", "RSS"]
  page = ["HTML"]
  section = ["HTML", "RSS"]